    <section class="">
      <div style="margin-top:40px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-2">
              <div style="width:150px; overflow:hidden;" class="thumbnail no-padding">
                <img src="assets/bg-panel.png" alt="...">
                <img style="margin-top:-40px; " width="80px"src="http://lorempixel.com/400/400/" alt="..." class="img-circle">

                  <h3 class="nombreDeUsuario"></h3>

		        <div  class="no-padding col-lg-10 col-md-11" style=" background-color:transparent;">
              <div class="btn-group text-left" data-toggle="buttons">
                <label onclick="Semana()" class="btn btn-primary active">

                        </ul>
                      </div>

 	    </div>
    </section>
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

      <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCNT5Gp61NyRo5iGQV3P7d51Y_B6lDLl9g",

      <script src="js/usuario.js"></script>
      <script type="text/tmpl" id="tmpl">
      {{
      var date = date || new Date(),
          month = date.getMonth(),
          year = date.getFullYear(),
          first = new Date(year, month, 1),
          last = new Date(year, month + 1, 0),
          startingDay = first.getDay(),
          thedate = new Date(year, month, 1 - startingDay),
          dayclass = lastmonthcss,
          today = new Date(),
          i, j;
      if (mode === 'week') {
        thedate = new Date(date);
        thedate.setDate(date.getDate() - date.getDay());
        first = new Date(thedate);
        last = new Date(thedate);
        last.setDate(last.getDate()+6);
      } else if (mode === 'day') {
        thedate = new Date(date);
        first = new Date(thedate);
        last = new Date(thedate);
        last.setDate(thedate.getDate() + 1);
      }

      }}
      <table class="calendar-table table table-condensed table-tight">
        <thead>
          <tr>
            <td colspan="7" style="text-align: center">
              <table style="white-space: nowrap; width: 100%">
                <tr>
                  <td style="text-align: left;">
                    <span class="btn-group">

                    </span>

                  </td>
                  <td>
                    <span class="btn-group btn-group-lg">
                      {{ if (mode !== 'day') { }}
                        {{ if (mode === 'month') { }}<button class="js-cal-option btn btn-link" data-mode="year">{{: months[month] }}</button>{{ } }}
                        {{ if (mode ==='week') { }}
                          <h3>Semana {{: shortMonths[first.getMonth()] }} {{: first.getDate() }} - {{: shortMonths[last.getMonth()] }} {{: last.getDate() }} de {{: year}}</h3>
                        {{ } }}

                      {{ } else { }}
                        <button class="btn btn-link disabled">{{: date.toDateString() }}</button>
                      {{ } }}
                    </span>
                  </td>
                  <td style="text-align: right">
                    <span class="btn-group">
                    </span>
                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </thead>
        {{ if (mode ==='year') {
          month = 0;
        }}
        <tbody>
          {{ for (j = 0; j < 3; j++) { }}
          <tr>
            {{ for (i = 0; i < 4; i++) { }}
            <td class="calendar-month month-{{:month}} js-cal-option" data-date="{{: new Date(year, month, 1).toISOString() }}" data-mode="month">
              {{: months[month] }}
              {{ month++;}}
            </td>
            {{ } }}
          </tr>
          {{ } }}
        </tbody>
        {{ } }}
        {{ if (mode ==='month' || mode ==='week') { }}
        <thead>
          <tr class="c-weeks">
            {{ for (i = 0; i < 7; i++) { }}
              <th class="c-name text-center">
                {{: days[i] }}
              </th>
            {{ } }}
          </tr>
        </thead>
        <tbody>
          {{ for (j = 0; j < 6 && (j < 1 || mode === 'month'); j++) { }}
          <tr>
            {{ for (i = 0; i < 7; i++) { }}
            {{ if (thedate > last) { dayclass = nextmonthcss; } else if (thedate >= first) { dayclass = thismonthcss; } }}
            <td class="text-center calendar-day {{: dayclass }} {{: thedate.toDateCssClass() }} {{: date.toDateCssClass() === thedate.toDateCssClass() ? 'selected':'' }} {{: daycss[i] }} js-cal-option" data-date="{{: thedate.toISOString() }}">
              <div class="date"><p style="font-weight: bold;" class="icons" id="diaCalendar">{{: thedate.getDate()}}<p></div>
                <div style="margin-top:-35px;">{{ thedate.setDate(thedate.getDate() + 1);}}</div>

            </td>
            {{ } }}
          </tr>
          {{ } }}
        </tbody>
        {{ } }}
        {{ if (mode ==='day') { }}
        <tbody>
          <tr>
            <td colspan="7">
              <table class="table table-striped table-condensed table-tight-vert" >
                <thead>
                  <tr>
                    <th> </th>
                    <th style="text-align: center; width: 100%">{{: days[date.getDay()] }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="timetitle" >All Day</th>
                    <td class="{{: date.toDateCssClass() }}">  </td>
                  </tr>
                  <tr>
                    <th class="timetitle" >Before 6 AM</th>
                    <td class="time-0-0"> </td>
                  </tr>
                  {{for (i = 6; i < 22; i++) { }}
                  <tr>
                    <th class="timetitle" >{{: i <= 12 ? i : i - 12 }} {{: i < 12 ? "AM" : "PM"}}</th>
                    <td class="time-{{: i}}-0"> </td>
                  </tr>
                  <tr>
                    <th class="timetitle" >{{: i <= 12 ? i : i - 12 }}:30 {{: i < 12 ? "AM" : "PM"}}</th>
                    <td class="time-{{: i}}-30"> </td>
                  </tr>
                  {{ } }}
                  <tr>
                    <th class="timetitle" >After 10 PM</th>
                    <td class="time-22-0"> </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
        {{ } }}
      </table>
    </script>
    <script src="js/calendarioUsuario.js"></script>
    <script src="js/sexyradio.js"></script>
  </body>
</html>
